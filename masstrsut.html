<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mass Trust</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      id="myIframe"
      src="https://embed.figma.com/proto/yBfyCBzPTEyrzubSmQsSuP/Export-Figma-to-Websites-and-HTML-by-Siter.io-(Community)?node-id=1-1496&scaling=scale-down-width&content-scaling=fixed&page-id=0%3A1&embed-host=share"
      allowfullscreen>
    </iframe>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const iframe = document.getElementById("myIframe");
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          // Firefox
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          // Chrome, Safari & Opera
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          // IE/Edge
          iframe.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
