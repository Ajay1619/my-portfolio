<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>St. Peters English High School</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      style="border: 1px solid rgba(0, 0, 0, 0.1)"
      width="1180"
      height="1000"
      src="https://embed.figma.com/proto/hFAwUZAoE3usP9uDcUQgtp/school?page-id=0%3A1&node-id=10-3&p=f&viewport=896%2C400%2C0.04&scaling=scale-down-width&content-scaling=fixed&starting-point-node-id=10%3A3&embed-host=share"
      allowfullscreen></iframe>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const iframe = document.getElementById("myIframe");
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          // Firefox
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          // Chrome, Safari & Opera
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          // IE/Edge
          iframe.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
